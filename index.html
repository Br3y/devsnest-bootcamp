<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/style.css">
    <title>Weather App</title>
</head>

<body>
    <main class="container">

        <input list='cities' type="search" name="search" id="search" placeholder="Search Cities" autocomplete="off">
        <datalist id="cities">
        </datalist>
        <article class="article" id="current-forecast">
            <h1 class="city">City name</h1>
            <p class="temperature">--</p>
            <p class="description">Description</p>
            <p class="min-max-temp">High Low</p>
        </article>
        <article class="article" id="hourly-forecast">
            <h1>Hourly Forecast</h1>
            <section  class="hourly-container">
                <article>
                    <h3 class="time">Now</h3>
                    <p class="icon"></p>
                    <p class="hourly-temp">--</p>
                </article>
            </section>
        </article>
        <article class="article" id="five-day-forecast">
            <h1>5 day Forecast</h1>
            <section class="five-day-forecast-container">
                <article class="day-wise-forecast">
                    <h3>Today</h3>
                    <p class="icon">--</p>
                    <p class="min-temp">--</p>
                    <p class="max-temp">--</p>
                </article>
                <article class="day-wise-forecast">
                    <h3>Wed</h3>
                    <p class="icon">--</p>
                    <p class="min-temp">--</p>
                    <p class="max-temp">--</p>
                </article>
            </section>
        </article>
        <article class="article" id="feels-like">
            <h1>Feels like</h1>
            <p class="feels-like-temp">--</p>
        </article>
        <article class="article" id="humidity">
            <h1>Humidity</h1>
            <p class="humidity-value">--</p>
        </article>
    </main>
    <script src="main.js"></script>
</body>

</html>
