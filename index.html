<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/style.css">
    <script type="module" src="main.js" async></script>
    <title>Weather App</title>
</head>
<body>
    <main class="container">
        <article class="article" id="current-forecast">
            <h1>City name</h1>
            <p>Temperature</p>
            <p>Description</p>
            <p>High Low</p>
        </article>
        <article class="article" id="hourly-forecast">
            <h1>Horly Forecast</h1>
            <article>
                <h2>Now</h2>
                <img src="" alt="">icon
                <p>temp</p>
            </article>
        </article>
        <article class="article" id="five-day-forecast">
            <h1>5 day Forecast</h1>
            <article>
                <h2>Today</h2>
                <p>icon</p>
                <p>low</p>
                <p>high</p>
            </article>
            <article>
                <h2>Tomorrow</h2>
                <p>icon</p>
                <p>low</p>
                <p>high</p>
            </article>
        </article>
        <article class="article" id="feels-like">
            <h1>Feels like</h1>
            <p>temp</p>
        </article>
        <article class="article" id="humidity">
            <h1>Humidity</h1>
            <p>value</p>
        </article>
    </main>
</body>
</html>
